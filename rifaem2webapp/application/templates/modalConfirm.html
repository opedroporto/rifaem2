	{% block links %}
		<link rel="stylesheet" href="../static/css/modals.css">
	{% endblock %}

<div class="modalBg">
	<div class="modalBody">
		<div class="modalHead">
			<h2>Deseja confirmar o número?</h2>
			<i class="fa-solid fa-times fa-4x" onclick="modalClose()"></i>
		</div>
		
		<div class="modalContent">
			<h2>
				Confirme se você realmente quer comprar o número, ele vai ficar salvo 
				e você também vai poder escolher outros!
			</h2>
		</div>
		
		<div class="footer">
			<input type="button" name="btnConfirm" id="btnConfirm" onclick="confirm()" value="Confirmar">
			<input type="button" name="btnDecline" id="btnDecline" onclick="modalClose()" value="Cancelar">
		</div>
	</div>
</div>
